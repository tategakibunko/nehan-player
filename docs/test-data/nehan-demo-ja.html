<h1>プレビューリンク</h1>
<p>後で引用するかもしれないテキストにid属性なんかを付けておく。</p>
<blockquote id="bq1">強いものが勝つのではない。勝ったものが強いのだ。</blockquote>
<p>ここで、<a href="#bq1">このリンク</a>にマウスを乗せるとプレビューが出る。</p>
<p>ただし、スマホの場合はクリックしかできない。</p>

<h1>数式</h1>
<p>ブロックレベルの数式</p>
<math>c = $pm$sqrt{a^2 + b^2}</math>
<p>インラインの数式、例えば <math class="inline">$sin$theta</math>のようにかける。</p>
<p>ちなみに縦書きだとずれる環境もある。</p>
